<!DOCTYPE html>
<html>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.has("code")) {
        window.opener.postMessage(
          {
            type: "authorization:github",
            code: params.get("code")
          },
          "*"
        );
        window.close();
      }
    </script>
  </body>
</html>
